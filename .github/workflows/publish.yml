name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build
        run: ./gradlew publishToMavenLocal
      - name: Publish
        env:
          SONATYPE_USER_NAME: ${{ secrets.SONATYPE_USER_NAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: ./gradlew publish --no-parallel
      - name: Close staging repository
        run: 'curl -H "Authorization: Bearer ${{ secrets.SONATYPE_AUTH_BASE64 }}" -X POST https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/com.arkivanov.decompose'
      - name: Check publication
        env:
          SONATYPE_AUTH_BASE64: ${{ secrets.SONATYPE_AUTH_BASE64 }}
        run: ./gradlew kotlinUpgradeYarnLock :tools:check-publication:build -Pcheck_publication
